defaultTasks 'compileLESS'

group = 'me.guoyao.web-ui-framework'
version = '1.0.0-SNAPSHOT'
description = 'a cross browser web ui framework'

repositories {
    mavenLocal()
    mavenCentral()
}

buildscript {

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url 'https://github.com/skhome/maven-repository/raw/master'
        }
    }

    dependencies {
        classpath 'net.skhome:gradle-less-plugin:1.0.0'
    }

}

apply plugin: 'less'

less {
    ext.lessRoot = 'styles'
    sourceDir "$lessRoot"
    outputDir "$lessRoot"
    includes '**/*.less'
    excludes '**/base.less'
    force true
//    compress true
}
