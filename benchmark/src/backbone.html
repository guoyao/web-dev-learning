<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone Benchmark</title>
</head>
<body>
<script id="template" type="text/template">
    <div>
        <% _.each(items, function (item) { %>
        <div><%= item.title %></div>
        <% }) %>
    </div>
</script>
<script src="../dep/underscore/underscore.js"></script>
<script src="../dep/backbone/backbone.js"></script>
<script>
    (function (document) {
        var template = document.getElementById('template').innerHTML;
        var datasource = [];
        for (var i = 0; i < 10000; i++) {
            datasource[i] = {
                title: 'div' + i
            };
        }
        console.time('benchmark');
//        console.profile();
        document.body.innerHTML = _.template(template)({items: datasource});
//        console.profileEnd();
        console.timeEnd('benchmark');
    })(document);
</script>
</body>
</html>
