<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Backbone Boilerplate Demo</title>
    <!-- Application styles. -->
    <!-- build:[href] /styles.min.css -->
    <link rel="stylesheet" href="/app/styles/index.css">
    <!-- /build -->
</head>
<body>
<div id="books">
    <form id="addBook" action="#">
        <div>
            <label for="coverImage">CoverImage: </label>
            <input id="coverImage" type="file"/>
            <label for="title">Title: </label>
            <input id="title" type="text"/>
            <label for="author">Author: </label>
            <input id="author" type="text"/>
            <label for="releaseDate">Release date: </label>
            <input id="releaseDate" type="text"/>
            <label for="keywords">Keywords: </label>
            <input id="keywords" type="text"/>
            <button id="add">Add</button>
        </div>
    </form>
</div>
<script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= $.format.date(new Date(releaseDate), 'MMMM yyyy') %></li>
        <li>
            <% _.each(keywords, function(keyobj) { %>
            <%= keyobj.keyword %>
            <% } ); %>
        </li>
    </ul>
    <button class="delete">Delete</button>
</script>
<!-- Application source. -->
<!-- build:[src] /source.min.js -->
<script data-main="/app/main" src="/vendor/bower/requirejs/require.js"></script>
<!-- /build -->
</body>
</html>
